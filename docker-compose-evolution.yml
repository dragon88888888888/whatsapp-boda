version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    restart: always
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution_password
      POSTGRES_DB: evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-network

  redis:
    image: redis:7-alpine
    container_name: evolution-redis
    restart: always
    networks:
      - evolution-network

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_URL: http://localhost:8080

      # API Key (cambia esto por una clave segura)
      AUTHENTICATION_API_KEY: tu-api-key-segura-aqui

      # Database
      DATABASE_ENABLED: true
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://evolution:evolution_password@postgres:5432/evolution?schema=public

      # Redis
      REDIS_ENABLED: true
      REDIS_URI: redis://redis:6379

      # Webhook
      WEBHOOK_GLOBAL_URL: http://host.docker.internal:5000/webhook
      WEBHOOK_GLOBAL_ENABLED: true
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: false

      # QR Code
      QRCODE_LIMIT: 30

      # Instance
      DEL_INSTANCE: false

      # Log
      LOG_LEVEL: ERROR
      LOG_COLOR: true

    depends_on:
      - postgres
      - redis
    networks:
      - evolution-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  evolution-network:
    driver: bridge

volumes:
  postgres_data:
